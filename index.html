<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achievement Arena</title>
    <!-- Import Roboto and Lato fonts from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@600&family=Lato:wght@600&display=swap" rel="stylesheet">
    <!-- Import Firebase (compatibility version) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff6a00, #ee0979);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 columns */
            grid-template-rows: auto; /* Auto rows for flexibility */
            gap: 20px;
            max-width: 1000px;
            width: 100%;
            padding: 40px;
            background-color: rgba(34, 34, 34, 0.9);
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px); /* Adds a blur effect */
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px; /* Adjusted for tagline */
            font-weight: 700;
            grid-column: span 2; /* Header spans both columns */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .tagline {
            font-size: 2em; /* Larger font size */
            font-weight: 700; /* Bolder font weight */
            margin-bottom: 30px;
            grid-column: span 2;
            background: linear-gradient(135deg, #ffd700, #ffcc00); /* Golden gradient */
            -webkit-background-clip: text; /* Clip text to background */
            -webkit-text-fill-color: transparent; /* Make text transparent */
            text-shadow: 0 0 10px #ffd700, 0 0 20px #ffd700; /* Golden shine effect */
        }

        /* Profile Card Styles */
        .profile {
            border-radius: 15px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 250px;
            width: 100%;
            text-align: center;
            box-sizing: border-box;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            color: #000; /* Dark black text color */
        }

        .profile:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        .profile .name {
            font-family: 'Roboto', sans-serif; /* Roboto for profile names */
            font-size: 1.8em;
            font-weight: 600;
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .profile .stats {
            font-family: 'Lato', sans-serif; /* Lato for Growth Days */
            font-size: 1.1em; /* Slightly smaller font size */
            margin-bottom: 20px;
            color: #333; /* Darker text color for stats */
            font-weight: 600; /* Bold text */
        }

        .profile .stats span {
            font-size: 1.4em; /* Slightly larger for the number */
            font-weight: 800; /* Extra bold for the number */
            color: #222; /* Darker color for the number */
        }

        .profile button {
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            margin-top: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .profile button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .profile button.disabled {
            background: #888;
            cursor: not-allowed;
            transform: none;
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1em;
            z-index: 1000;
            display: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr; /* Single column for mobile */
                padding: 20px;
            }

            h1 {
                font-size: 2.5em;
                grid-column: span 1;
            }

            .tagline {
                font-size: 1.5em; /* Slightly smaller on mobile */
            }

            .profile {
                height: auto;
                padding: 15px;
            }

            .profile .stats span {
                font-size: 1.2em; /* Slightly smaller on mobile */
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Achievement Arena</h1>
        <div class="tagline">Grind & Rise</div>
        <!-- Profiles will be dynamically inserted here -->
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>

    <script>
       
// For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: import.meta.env.VITE_API_KEY,
  authDomain: import.meta.env.VITE_AUTH_DOMAIN,
  projectId: import.meta.env.VITE_PROJECT_ID,
  storageBucket: import.meta.env.VITE_STORAGE_BUCKET,
  messagingSenderId: import.meta.env.VITE_MESSAGING_SENDER_ID,
  appId: import.meta.env.VITE_APP_ID,
  measurementId: import.meta.env.VITE_MEASUREMENT_ID
};
        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Profile Data
        const profiles = [
            { id: "profile1", name: "Atharv", color: "linear-gradient(135deg, #ff9a9e, #fad0c4)" },
            { id: "profile2", name: "Anup", color: "linear-gradient(135deg, #a18cd1, #fbc2eb)" },
            { id: "profile3", name: "Mitali", color: "linear-gradient(135deg, #fbc2eb, #a6c1ee)" },
            { id: "profile4", name: "Amruta", color: "linear-gradient(135deg, #84fab0, #8fd3f4)" }
        ];

        // Dynamically create profile cards
        const container = document.querySelector('.container');
        profiles.forEach(profile => {
            const profileHTML = `
                <div class="profile" id="${profile.id}" style="background: ${profile.color};">
                    <span class="name">${profile.name}</span>
                    <div class="stats">
                        <span>Growth Days: <span id="${profile.id}-days">0</span></span>
                    </div>
                    <button id="${profile.id}-btn" onclick="incrementPoints('${profile.id}')">Level Up</button>
                </div>
            `;
            container.insertAdjacentHTML('beforeend', profileHTML);
        });

        // Toast Notification Function
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.display = 'block';
            setTimeout(() => {
                toast.style.display = 'none';
            }, 3000);
        }

        // Load saved data from Firestore
        window.onload = async function() {
            try {
                for (const profile of profiles) {
                    const docRef = db.collection("growthDays").doc(profile.id);
                    const doc = await docRef.get();

                    if (doc.exists) {
                        const data = doc.data();
                        document.getElementById(`${profile.id}-days`).innerText = data.days || 0;

                        // Disable button if already incremented today
                        const today = new Date().toISOString().split('T')[0];
                        if (data.lastIncrementDate === today) {
                            document.getElementById(`${profile.id}-btn`).classList.add('disabled');
                            document.getElementById(`${profile.id}-btn`).disabled = true;
                        }
                    } else {
                        // Initialize Firestore document if it doesn't exist
                        await docRef.set({ days: 0, lastIncrementDate: "" });
                    }
                }
            } catch (error) {
                console.error("Error loading data:", error);
                showToast("Failed to load data. Please try again.");
            }
        };

        // Increment Growth Days
        async function incrementPoints(profileId) {
            try {
                const docRef = db.collection("growthDays").doc(profileId);
                const doc = await docRef.get();
                const data = doc.exists ? doc.data() : { days: 0, lastIncrementDate: "" };

                const today = new Date().toISOString().split('T')[0];

                // Check if already incremented today
                if (data.lastIncrementDate === today) {
                    showToast("You've already leveled up today!");
                    return;
                }

                // Increment the Growth Days
                const newDays = (data.days || 0) + 1;

                // Update Firestore
                await docRef.set({ days: newDays, lastIncrementDate: today });

                // Update the displayed value
                document.getElementById(`${profileId}-days`).innerText = newDays;

                // Disable the button after increment
                document.getElementById(`${profileId}-btn`).classList.add('disabled');
                document.getElementById(`${profileId}-btn`).disabled = true;

                showToast("Leveled up successfully!");
            } catch (error) {
                console.error("Error incrementing points:", error);
                showToast("Failed to level up. Please try again.");
            }
        }
    </script>

</body>
</html>
